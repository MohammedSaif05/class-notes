<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease 3s forwards;
        }

        .main-content {
            display: none;
            animation: fadeIn 0.5s ease 3.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: block; }
        }

        .subject-btn {
            transition: transform 0.2s;
        }

        .subject-btn:hover {
            transform: scale(1.05);
        }

        /* Add these new styles */
        .app-name {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .watermark {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .watermark a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .watermark a:hover {
            color: #fff;
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="text-center">
            <img src="/logo.png" alt="Logo" class="w-32 h-32">
            <div class="app-name">Class Notes</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4">
        <h1 class="text-2xl font-bold text-center mb-8">Select Subject</h1>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
            <!-- Subject Buttons -->
            <a href="subjects/oose.html" class="subject-btn bg-purple-600 p-4 rounded-lg text-center hover:bg-purple-700">
                OOSE
            </a>
            <a href="subjects/daa.html" class="subject-btn bg-blue-600 p-4 rounded-lg text-center hover:bg-blue-700">
                DAA
            </a>
            <a href="subjects/dbms.html" class="subject-btn bg-green-600 p-4 rounded-lg text-center hover:bg-green-700">
                DBMS
            </a>
            <a href="subjects/os.html" class="subject-btn bg-red-600 p-4 rounded-lg text-center hover:bg-red-700">
                OS
            </a>
            <a href="subjects/ne.html" class="subject-btn bg-yellow-600 p-4 rounded-lg text-center hover:bg-yellow-700">
                NE
            </a>
            <a href="subjects/toc.html" class="subject-btn bg-pink-600 p-4 rounded-lg text-center hover:bg-pink-700">
                TOC
            </a>
        </div>
    </div>

    <!-- Add watermark at the bottom -->
    <div class="watermark">
        Designed and developed by <a href="https://your-portfolio-url.com" target="_blank">Mohammed Saif</a>
    </div>

    <script>
        // Show main content after splash screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
