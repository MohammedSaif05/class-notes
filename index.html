<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease 3s forwards;
        }

        .main-content {
            display: none;
            animation: fadeIn 0.5s ease 3.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: block; }
        }

        .subject-btn {
            transition: transform 0.2s;
        }

        .subject-btn:hover {
            transform: scale(1.05);
        }

        /* Add these new styles */
        .app-name {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .watermark {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .watermark a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .watermark a:hover {
            color: #fff;
        }

        /* Add new styles for sections */
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0 1rem;
            color: #fff;
        }

        .section-divider {
            border-top: 2px solid #333;
            margin: 2rem auto;
            width: 80%;
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="text-center">
            <img src="/logo.png" alt="Logo" class="w-32 h-32">
            <div class="app-name">Class Notes</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4">
        <!-- Theory Section -->
        <h2 class="section-title">Theory Subjects</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
            <!-- Subject Buttons -->
            <a href="subjects/oose.html" class="subject-btn bg-purple-600 p-4 rounded-lg text-center hover:bg-purple-700">
                OOSE
            </a>
            <a href="subjects/daa.html" class="subject-btn bg-blue-600 p-4 rounded-lg text-center hover:bg-blue-700">
                DAA
            </a>
            <a href="subjects/dbms.html" class="subject-btn bg-green-600 p-4 rounded-lg text-center hover:bg-green-700">
                DBMS
            </a>
            <a href="subjects/os.html" class="subject-btn bg-red-600 p-4 rounded-lg text-center hover:bg-red-700">
                OS
            </a>
            <a href="subjects/ne.html" class="subject-btn bg-yellow-600 p-4 rounded-lg text-center hover:bg-yellow-700">
                NE
            </a>
            <a href="subjects/toc.html" class="subject-btn bg-pink-600 p-4 rounded-lg text-center hover:bg-pink-700">
                TOC
            </a>
        </div>

        <!-- Section Divider -->
        <div class="section-divider"></div>

        <!-- Lab Section -->
        <h2 class="section-title">Laboratory Subjects</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
            <!-- Lab Subject Buttons -->
            <div class="subject-btn bg-indigo-600 p-4 rounded-lg text-center hover:bg-indigo-700">
                <div class="block mb-2">NE LAB</div>
                <div class="flex justify-center space-x-2 text-sm">
                    <a href="labs/ne-lab/NE_LAB_MANUAL.pdf" download class="bg-indigo-700 px-3 py-1 rounded hover:bg-indigo-800">Manual</a>
                    <a href="labs/ne-lab/programs.html" class="bg-indigo-700 px-3 py-1 rounded hover:bg-indigo-800">Programs</a>
                </div>
            </div>
            
            <div class="subject-btn bg-orange-600 p-4 rounded-lg text-center hover:bg-orange-700">
                <div class="block mb-2">OS LAB</div>
                <div class="flex justify-center space-x-2 text-sm">
                    <a href="labs/os-lab/OS RECORD.pdf" download class="bg-orange-700 px-3 py-1 rounded hover:bg-orange-800">Manual</a>
                    <a href="labs/os-lab/programs.html" class="bg-orange-700 px-3 py-1 rounded hover:bg-orange-800">Programs</a>
                </div>
            </div>
            
            <div class="subject-btn bg-teal-600 p-4 rounded-lg text-center hover:bg-teal-700">
                <div class="block mb-2">DBMS LAB</div>
                <div class="flex justify-center space-x-2 text-sm">
                    <a href="labs/dbms-lab/DBMS-lab.pdf" download class="bg-teal-700 px-3 py-1 rounded hover:bg-teal-800">Manual</a>
                    <a href="labs/dbms-lab/programs.html" class="bg-teal-700 px-3 py-1 rounded hover:bg-teal-800">Programs</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add watermark at the bottom -->
    <div class="watermark">
        Designed and developed by <a href="https://mohammedsaif.netlify.app/" target="_blank">Mohammed Saif</a>
    </div>

    <script>
        // Show main content after splash screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
